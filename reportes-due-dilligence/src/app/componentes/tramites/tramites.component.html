<app-sidebar></app-sidebar>
<div class="row">
    <div class="col-sm-1"> </div>
    <div class="col-sm-9"> 
        <h1>Mantenimiento de Clientes</h1>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-primary" (click)="ModificarCrearNuevoTramite(0)"> Nuevo </button>
    </div>
    <div class="col-sm-1"> </div>
</div>
<div class="row">
    <div class="col-sm-1"> </div>
    <div class="col-sm-10"> 
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">nombre</th>
                <th scope="col">costo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tramite of listaTramites;">
                <th scope="row">{{tramite.id}}</th>
                <td>{{tramite.nombre}}</td>
                <td>{{tramite.costo}}</td>
                <td>
                    <button class="btn btn-warning" (click)="ModificarCrearNuevoTramite(tramite.id)" style="margin: 3px;" >Edit</button>
                    <button class="btn btn-danger"  (click)="deleteTramite(tramite.id)" style="margin: 3px;">Del </button>
                </td>
              </tr>
            </tbody>    
          </table>
    </div>
    <div class="col-sm-1"> </div>
</div>
