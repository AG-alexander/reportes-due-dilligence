<block-ui>
    <app-sidebar></app-sidebar>
    <div style="margin-left: 20px; margin-right: 20px;">
        <h1>{{titulo}}</h1>
        <form action="" [formGroup]="formTramite" (ngSubmit)="saveTramite()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="costo">Costo</label>
                <input type="number" class="form-control" formControlName="costo" id="costo">
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="formTramite.invalid"
                                data-dismiss="modal">Guardar</button>
        </form>   
    </div>
</block-ui>
